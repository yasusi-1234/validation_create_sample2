<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Index</h1>
    <form th:action="@{/complete}" method="post" th:object="${sampleForm}">
        <div>
            <label>title： </label>
            <input type="text" th:field="*{title}">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div th:each="item, st: *{items}">
            <div>
                <label>項目</label>
                <input type="text" th:field="*{items[__${st.index}__]}">
                <label>カテゴリー</label>
                <input type="text" th:field="*{categories[__${st.index}__]}">
                <div th:if="${#fields.hasErrors('items[' + __${st.index}__  +']')}" th:errors="*{items[__${st.index}__]}"></div>
                <div th:errors="*{categories[__${st.index}__]}"></div>
            </div>
        </div>
        <!-- これはそもそもsampleFormに無いのでエラーになる
        <div th:errors="*{abc}"></div>
        -->
        <div>
            <input type="submit" value="送信">
        </div>
    </form>
</body>
</html>
